<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معايدة لصديقتي</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden; /* لتجنب ظهور الفقاقيع خارج الشاشة */
            height: 100vh; /* تأكد من أن الجسم يغطي ارتفاع الشاشة */
            margin: 0;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
            color: #333;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
            margin-top: 50px;
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }

        /* تنسيق الفيديو */
        video {
            display: none;
            position: absolute;
            bottom: 20px; /* وضع الفيديو في أسفل الصفحة */
            left: 50%;
            transform: translateX(-50%); /* متمركز أفقياً */
            width: 640px;
            height: 360px;
            z-index: 1; /* تأكد من أن الفيديو يظهر فوق الفقاقيع */
        }

        /* تنسيق الفقاقيع */
        .bubble {
            position: absolute;
            background-color: rgba(255, 182, 193, 0.6);
            border-radius: 50%;
            animation: floatUp 4s ease-in infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* تنسيق صورة GIF */
        #gif {
            display: none;
            margin-top: 20px;
            width: 300px; /* يمكن تعديل الحجم حسب الحاجة */
            height: auto;
            z-index: 2; /* تأكد من أن صورة GIF تظهر فوق الفيديو */
        }

        /* تنسيق الفقاقيع تحت الفيديو وصورة GIF */
        #bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* لعدم التأثير على التفاعل مع العناصر الأخرى */
        }
    </style>
</head>
<body>
    <h1>♥️ كل سنة وانتي بالف خير ياميمو ♥️</h1> 
    <div class="card">
        <p>اتمنى انها تكون سنة عسل عليك من كل النواحي وتحققي فيها كل ما تتمني</p>
    </div>

    <!-- قسم العد التنازلي -->
    <h2>العد التنازلي:</h2>
    <div id="countdown">10</div>

    <!-- الفيديو سيتم تشغيله تلقائيًا بعد انتهاء العد التنازلي -->
    <video autoplay muted>
        <source src="meme.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- فقاقيع عيد الميلاد -->
    <div id="bubbles"></div>

    <!-- صورة GIF -->
    <img id="gif" src="your-gif-image.gif" alt="Happy New Year">

    <script>
        // العد التنازلي من 10
        let countdownValue = 10;
        const countdownElement = document.getElementById("countdown");
        const gifElement = document.getElementById("gif");
        const videoElement = document.querySelector("video"); // الحصول على عنصر الفيديو

        const countdownInterval = setInterval(function() {
            countdownValue--;
            countdownElement.innerHTML = countdownValue;

            if (countdownValue === 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "Happy birthday mariam";
                gifElement.style.display = "block"; // عرض صورة GIF
                videoElement.style.display = "block"; // عرض الفيديو
                videoElement.play(); // تشغيل الفيديو تلقائيًا
                showBubbles(); // إظهار الفقاقيع بعد انتهاء العد التنازلي
            }
        }, 1000);

        // إنشاء الفقاقيع عند انتهاء العد التنازلي
        function showBubbles() {
            const bubbleContainer = document.getElementById("bubbles");
            for (let i = 0; i < 20; i++) { // إنشاء 20 فقاعة
                const bubble = document.createElement("div");
                bubble.classList.add("bubble");
                bubble.style.width = `${Math.random() * 60 + 20}px`;  // حجم الفقاعة
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}vw`;  // موضع الفقاعة عشوائي
                bubble.style.animationDuration = `${Math.random() * 2 + 3}s`; // مدة الحركة
                bubbleContainer.appendChild(bubble);
            }
        }
    </script>
</body>
</html>
